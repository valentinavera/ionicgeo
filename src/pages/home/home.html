<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let lugar of lugares" (click)="IrVistaDetalleExistente(lugar)">
    <h2>{{lugar.nombre}}</h2>
    <h3>{{lugar.direccion}}</h3>
    <p>{{lugar.categoria}}</p>
  </ion-item>
</ion-list>

<ion-fab bottom right>
  <button ion-fab mini (click)="IrAVistaDetalle({})">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>

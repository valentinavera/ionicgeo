<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- List of Text Items -->
<ion-list>
  <ion-item-sliding *ngFor="let lugar of lugares">
    <ion-item (click)="IrVistaDetalleExistente(lugar)">
      <h2>{{lugar.nombre}}</h2>
      <h3>{{lugar.direccion}}</h3>
      <p>{{lugar.categoria}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteLugar(lugar)"> 
        <ion-icon name="trash-outline"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>

<ion-fab bottom right>
  <button ion-fab mini (click)="IrAVistaDetalle({})">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
